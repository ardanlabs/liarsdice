<!DOCTYPE html>
<html>
    <head>
        <title>Testing Metamask Wallet</title>
        <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
        <script>
            const sdk = new MetaMaskSDK.MetaMaskSDK({
              dappMetadata: {
                name: "Pure JS example",
                url: window.location.host,
              },
              logging: {
                sdk: false,
              }
            });
        </script>
        <script>
            function connect() {
              ethereum
                .request({
                  method: 'eth_requestAccounts',
                  params: [],
                })
                .then((res) => console.log('request accounts', res))
                .catch((e) => console.log('request accounts ERR', e));
            }
          
            function addEthereumChain() {
              ethereum
                .request({
                  method: 'wallet_addEthereumChain',
                  params: [
                    {
                      chainId: '0x89',
                      chainName: 'Polygon',
                      blockExplorerUrls: ['https://polygonscan.com'],
                      nativeCurrency: { symbol: 'MATIC', decimals: 18 },
                      rpcUrls: ['https://polygon-rpc.com/'],
                    },
                  ],
                })
                .then((res) => console.log('add', res))
                .catch((e) => console.log('ADD ERR', e));
            }
    </script>
    </head>
    <body>
        <h1>Testing Metamask Wallet</h1>
        <button onclick="connect()">Connect</button>
        <button onclick="addEthereumChain()">ADD ETHEREUM CHAIN</button>
    </body>
</html>
