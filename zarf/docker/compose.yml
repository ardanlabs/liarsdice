version: "3"

# You are responsible for starting a local instance of geth.

networks:
    default:

services:

  engine:
    container_name: engine
    image: liarsdice-game-engine:1.0
    ports:
      - 3000:3000
    environment:
      GAME_CONTRACT_ID: "0xC91dB6B1012701De8BE5E5343cb877298c3705d9"
      BANK_NETWORK: "http://0.0.0.0:8545"

  ui:
    container_name: ui
    image: liarsdice-game-ui:1.0
    ports:
      - 3001:3001
    environment:
      GAME_CONTRACT_ID: "0xC91dB6B1012701De8BE5E5343cb877298c3705d9"
      BANK_NETWORK: "http://0.0.0.0:8545"
      HOST: "0.0.0.0"
